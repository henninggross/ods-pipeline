kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-go-toolset
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ods-go-toolset:{{.Values.imageTag}}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: build/package/Dockerfile.go-toolset
      from:
        kind: DockerImage
        name: 'registry.redhat.io/ubi8/go-toolset:1.16.12'
      pullSecret:
        name: registry.redhat.io
  postCommit: {}
  source:
    type: Git
    git:
      uri: '{{.Values.odsPipelineGitRepoUri}}'
      ref: '{{.Values.odsPipelineGitRepoRef}}'
  runPolicy: Serial
