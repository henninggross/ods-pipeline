# General
serviceAccountName: 'pipeline'

# Cluster
consoleUrl: 'http://example.com'

# Webhook Interceptor
interceptor:
  storageProvisioner: ''
  storageClassName: 'standard'
  storageSize: '2Gi'
  replicaCount: 1
  image:
    registry: localhost:5000
    namespace: ods
    repository: ods-webhook-interceptor
    pullPolicy: Always
    tag: "latest"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
