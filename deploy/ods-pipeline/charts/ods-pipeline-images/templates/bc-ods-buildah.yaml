kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-buildah
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ods-buildah:{{.Values.global.imageTag}}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: build/package/Dockerfile.buildah
      from:
        kind: DockerImage
        name: 'registry.redhat.io/ubi8:8.4'
      buildArgs:
        - name: aquasecScannerUrl
          value: '{{.Values.aquasecScannerUrl}}'
      pullSecret:
        name: registry.redhat.io
  postCommit: {}
  source:
    type: Git
    git:
      uri: '{{.Values.odsPipelineGitRepoUri}}'
      ref: '{{.Values.odsPipelineGitRepoRef}}'
  runPolicy: Serial
