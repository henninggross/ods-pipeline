kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-buildah
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ods-buildah:{{.Values.global.imageTag}}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  postCommit: {}
  strategy:
    type: Docker
    dockerStrategy:
      buildArgs:
        - name: imageTag
          value: '{{.Values.global.imageTag}}'
        - name: aquasecScannerUrl
          value: '{{.Values.aquasecScannerUrl}}'
  source:
    dockerfile: |-
      {{- .Files.Get "docker/Dockerfile.buildah" | nindent 6}}
  runPolicy: Serial
