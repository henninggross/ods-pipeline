kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-build-TECHNOLOGY
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: "ods-build-TECHNOLOGY:latest"
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: build/package/Dockerfile.TECHNOLOGY-toolset
      from:
        kind: DockerImage
        name: "registry.redhat.io/ubi8"
      pullSecret:
        name: registry.redhat.io
  postCommit: {}
  source:
    type: Git
  runPolicy: Serial
